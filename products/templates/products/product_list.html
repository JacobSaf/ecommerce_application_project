{% extends "base.html" %}
{% block content %}
{% block title %}Products{% endblock %}

<h1>All Products</h1>

<div>
    {% for product in products %}
        <div style="margin-bottom: 20px;">
            <h3>{{ product.name }}</h3>
            <p>Price: ${{ product.price }}</p>
            <p>Stock: {{ product.stock }}</p>

            <a href="{% url 'product_detail' product.id %}">View Details</a>

            <!-- â­ Add to Cart button goes RIGHT HERE -->
            <a href="{% url 'add_to_cart' product.id %}" class="btn btn-sm btn-outline-primary" style="margin-left: 10px;">
                Add to Cart
            </a>
        </div>
    {% endfor %}
</div>

{% endblock %}
